<h3>Satellite Count:</h3>
<div class="counts">
	<div>
		Total: <span class="counts-total">{{satellites.length}}</span>
	</div>
	<div *ngFor="let type of typeLogger(satellites)">
        <td *ngIf="countByType(type) > 0">{{type}}: {{countByType(type)}}</td>
    </div>
</div>
